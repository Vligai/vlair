codecov:
  require_ci_to_pass: yes
  notify:
    wait_for_ci: yes

coverage:
  precision: 2
  round: down
  range: "70...100"

  status:
    project:
      default:
        target: 75%
        threshold: 5%
        if_ci_failed: error

    patch:
      default:
        target: 70%
        threshold: 10%

comment:
  layout: "reach,diff,flags,tree"
  behavior: default
  require_changes: no

ignore:
  - "tests/**/*"
  - "venv/**/*"
  - "env/**/*"
  - ".venv/**/*"
  - "**/__pycache__/**/*"
  - "setup.py"
